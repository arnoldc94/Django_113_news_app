{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Post{% endblock title %}

{% block content %}
    <h1 class="header">Edit Blog Post</h1>
    <div class="signup">
        <form  method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn">Update</button>
        </form> 
    </div>
    
{% endblock content %}
