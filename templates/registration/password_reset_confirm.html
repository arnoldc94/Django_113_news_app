{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Enter a new password{% endblock title %}

{% block content %}
    <h1 style="text-align: center; padding-top: 25px;">Set a new password!</h1>
    <div class="signup">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="Change my password">
        </form>
    </div>
    
{% endblock content %}
