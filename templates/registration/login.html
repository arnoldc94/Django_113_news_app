{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}

    <h1 style="text-align: center;">Log In</h1>
    <div class="signup">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn">Log In</button>
        </form>
    </div>

{% endblock content %}
